# SonarQube Configuration for MDX Viewer
sonar.projectKey=mdxviewer
sonar.projectName=MDX Viewer
sonar.projectVersion=1.0

# Source directories
sonar.sources=src,server
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/public/**,**/scripts/**

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Code coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/vite.config.ts,**/tailwind.config.js

# Formatting and code style rules (aligned with ESLint and Prettier)
sonar.typescript.tslint.configPath=eslint.config.js
sonar.javascript.environments=browser,node

# Quality gate
sonar.qualitygate.wait=true
