<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/svg+xml"
            href="/vite.svg"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Vite + React + TS</title>
    </head>
    <body>
        <div id="root"></div>
        <script
            type="module"
            src="/src/main.tsx"
        ></script>

        <!-- Debug theme script -->
        <script>
            window.debugTheme = function (theme) {
                console.log("Debug: Setting theme to", theme);
                document.documentElement.classList.remove("light", "dark");
                if (theme !== "system") {
                    document.documentElement.classList.add(theme);
                } else {
                    const systemTheme = window.matchMedia(
                        "(prefers-color-scheme: dark)"
                    ).matches
                        ? "dark"
                        : "light";
                    document.documentElement.classList.add(systemTheme);
                }
                console.log(
                    "Debug: Document classes now:",
                    document.documentElement.className
                );
            };

            // Add keyboard shortcuts for testing
            document.addEventListener("keydown", function (e) {
                if (e.ctrlKey || e.metaKey) {
                    if (e.key === "1") {
                        e.preventDefault();
                        window.debugTheme("light");
                    } else if (e.key === "2") {
                        e.preventDefault();
                        window.debugTheme("dark");
                    } else if (e.key === "3") {
                        e.preventDefault();
                        window.debugTheme("system");
                    }
                }
            });

            console.log(
                "Debug: Use Cmd+1 (light), Cmd+2 (dark), Cmd+3 (system) to test themes"
            );
            console.log(
                'Debug: Or call window.debugTheme("light"|"dark"|"system") in console'
            );
        </script>
    </body>
</html>
