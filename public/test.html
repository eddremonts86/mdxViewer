<!DOCTYPE html>
<html>
    <head>
        <title>API Test</title>
    </head>
    <body>
        <h1>Testing FileSystem API</h1>
        <div id="results"></div>

        <script>
            console.log("ğŸ”§ Starting API test...");

            async function testAPI() {
                const results = document.getElementById("results");

                // Test 1: Can we fetch a file directly?
                try {
                    console.log("ğŸ” Testing direct file access...");
                    const response = await fetch(
                        "/content/docs/introduction.md"
                    );
                    console.log(
                        "ğŸ“„ Direct file response:",
                        response.status,
                        response.statusText
                    );
                    results.innerHTML += `<p>Direct file access: ${response.status} ${response.statusText}</p>`;

                    if (response.ok) {
                        const content = await response.text();
                        console.log(
                            "ğŸ“ File content preview:",
                            content.substring(0, 100)
                        );
                        results.innerHTML += `<p>Content preview: ${content.substring(
                            0,
                            100
                        )}...</p>`;
                    }
                } catch (error) {
                    console.error("âŒ Error accessing file:", error);
                    results.innerHTML += `<p>Error: ${error.message}</p>`;
                }

                // Test 2: List some files
                const testFiles = [
                    "docs/introduction.md",
                    "guides/setup.md",
                    "examples/interactive-demo.mdx",
                ];

                for (const file of testFiles) {
                    try {
                        const response = await fetch(`/content/${file}`);
                        console.log(`ğŸ“„ File ${file}: ${response.status}`);
                        results.innerHTML += `<p>File ${file}: ${response.status}</p>`;
                    } catch (error) {
                        console.error(`âŒ Error checking ${file}:`, error);
                        results.innerHTML += `<p>Error checking ${file}: ${error.message}</p>`;
                    }
                }
            }

            // Run test when page loads
            document.addEventListener("DOMContentLoaded", testAPI);
        </script>
    </body>
</html>
